<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center px-16 py-0.5">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search w-4 mr-6 md:hidden">
                    <img src="assets/search.svg" alt="">
                </div>
            </div>
            <div class="logo text-center flex items-center md:order-1">
                <div class="p-4 flex justify-start cursor-pointer">
                    <img class="w-1/2 md:w-28" src="assets/mslogo.png" alt="">
                </div>
                <div
                    class="features absolute w-fit inset-0 text-xs md:flex md:static md:w-auto md:mx-4 md:space-x-5 -translate-x-96 md:translate-x-0">
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-8">Microsoft 365</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-8">Teams</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-8">Copilot</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-8">Windows</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-8">Surface</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-8">Xbox</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-8">Support</div>
                </div>
            </div>
            <div class="cart items-center space-x-4 md:order-3 flex">
                <div class="hidden cursor-pointer md:block md:text-xs">All Microsoft</div>
                <div class="search hidden space-x-2 cursor-pointer md:text-xs md:block lg:flex">
                    <span class="hidden lg:block">Search</span><img class="w-4 rotate-90" src="assets/search.svg" alt="">
                </div>
                <div class="cart space-x-2 cursor-pointer md:text-xs md:block lg:flex">
                    <span class="hidden lg:block">Cart</span><img class="w-4" src="assets/cart.svg" alt="">
                </div>
                <div class="account cursor-pointer space-x-2 md:text-xs md:block lg:flex lg:items-center">
                    <span class="hidden lg:block">Sign in</span><img class="w-7" src="assets/account.svg" alt="">
                </div>
            </div>
        </div>
        <div class="slider flex flex-col px-2 md:flex-row md:h-[470px] bg-[#f2f2f2]">
            <div class="left">
                <img class="md:w-[900px] md:h-[470px]" src="assets/Surface-Pro-9-1083x600.avif" alt="">
            </div>
            <div class="right flex flex-col justify-center items-center md:items-baseline py-12 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Pro 9</h1>
                <p class="w-5/6 mx-5 text-center md:text-start">Tablet versatility and laptop power — all in one
                    ultra-portable device</p>
                <button class="text-white bg-[#0067b8] hover:bg-blue-700 px-4 py-2 my-6 font-bold">Learn more</button>
            </div>
        </div>
        <div class="promo flex flex-col mt-10 md:flex-row text-center md:justify-center space-y-6">
            <div class="item flex flex-col items-center mx-4 mt-6 space-x-2">
                <img class="size-10" src="assets/ic1.svg" alt="">
                <span class="font-medium text-blue-700 underline cursor-pointer">Choose your Microsoft 365</span>
            </div>
            <div class="item flex flex-col items-center mx-4 space-x-2">
                <img class="size-10" src="assets/ic2.svg" alt="">
                <span class="font-medium text-blue-700 underline cursor-pointer">Shop Xbox games and consoles</span>
            </div>
            <div class="item flex flex-col items-center mx-4 space-x-2">
                <img class="size-10" src="assets/ic1.svg" alt="">
                <span class="font-medium text-blue-700 underline cursor-pointer">Get Windows 11</span>
            </div>
            <div class="item flex flex-col items-center mx-4 space-x-2">
                <img class="size-10" src="assets/ic3.svg" alt="">
                <span class="font-medium text-blue-700 underline cursor-pointer">Explore Surface devices</span>
            </div>
        </div>
    </div>
</body>

</html>
